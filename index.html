<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wargame Engine v0.9.26 - Advanced FOW & Arcs</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-panel: #2a2a2a;
            --accent: #d4a017;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --border: #444;
            --blue-team: #4488ff;
            --red-team: #ff4444;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            overflow: hidden;
        }

        /* --- LEFT PANEL --- */
        #left-panel {
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
            overflow-y: auto; z-index: 10;
        }

        .command-header {
            padding: 10px; text-align: center; font-weight: bold; font-size: 16px;
            border-radius: 4px; border: 2px solid transparent; cursor: default;
            text-transform: uppercase; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        .cmd-blue { background: #223355; color: var(--blue-team); border-color: var(--blue-team); }
        .cmd-red { background: #552222; color: var(--red-team); border-color: var(--red-team); }

        .panel-header {
            color: var(--accent); font-size: 18px; font-weight: bold;
            margin-bottom: 5px; border-bottom: 2px solid var(--accent); padding-bottom: 5px;
        }
        .scenario-box {
            background: #333; border: 1px solid var(--border); padding: 10px;
            border-radius: 4px; font-size: 13px; min-height: 60px;
        }
        
        .score-box {
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px;
            background: #222; padding: 8px; border-radius: 4px; border: 1px solid #444; margin-bottom: 5px;
        }
        .score-team { text-align: center; font-weight: bold; font-size: 14px; }
        .score-val { font-size: 18px; font-family: monospace; text-align: center; }
        .bar-container { grid-column: span 2; height: 6px; background: #444; margin-top: 5px; position: relative; border-radius:3px; overflow:hidden; }
        .bar-fill { height: 100%; background: var(--blue-team); width: 50%; transition: width 0.5s; }

        .turn-display {
            text-align: center; font-size: 14px; font-weight: bold;
            background: #222; padding: 8px;
            border: 1px solid var(--border); border-radius: 4px;
        }

        .menu-btn-group { display: flex; flex-direction: column; gap: 5px; }
        
        .btn {
            background: #444; color: var(--text-main); border: 1px solid #555;
            padding: 10px; cursor: pointer; border-radius: 4px;
            font-weight: bold; transition: background 0.2s; text-align: center;
        }
        .btn:hover { background: #555; border-color: #777; }
        .btn-primary { background: #d4a017; color: #111; border: none; }
        .btn-primary:hover { background: #b88a10; }
        .btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .list-item {
            display: flex; align-items: center; gap: 10px;
            background: #222; border: 1px solid #444;
            padding: 5px; margin-bottom: 5px; cursor: pointer;
            border-left: 3px solid transparent;
            position: relative;
        }
        .list-item:hover { background: #333; border-color: #666; }
        .list-item.selected { border-color: var(--accent); background: #332200; }
        .list-item.arrival { border-left-color: #00ff00; }
        .list-icon { width: 32px; height: 32px; object-fit: contain; }
        .list-info { flex-grow: 1; }
        .list-title { font-weight:bold; font-size:12px; color:#fff; }
        .list-meta { font-size:10px; color:#aaa; }
        .list-stars { color: #ffd700; font-size: 10px; margin-left: 5px; }
        
        .reinf-rotate-box { display: flex; align-items: center; gap: 6px; margin-top: 4px; }
        .btn-rotate-mini { padding: 2px 6px; font-size: 10px; background: #555; border: 1px solid #777; color: #fff; cursor: pointer; border-radius: 3px; }
        .btn-rotate-mini:hover { background: #777; }
        .facing-label-mini { font-size: 10px; color: var(--accent); font-weight: bold; }

        /* MODIFIED OVERLAY */
        #dice-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); 
            display: none; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
            z-index: 2000;
        }
        .dice-header {
            background: #111; color: var(--accent); padding: 10px 40px;
            border-radius: 4px; font-weight: bold; font-size: 22px;
            text-transform: uppercase; border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 5px;
        }
        .dice-subheader {
            color: #ccc; font-size: 14px; font-weight: bold; text-align: center;
            background: #222; padding: 5px 20px; border-radius: 4px; border: 1px solid #555;
            margin-bottom: 10px;
        }

        .d10-container { width: 150px; height: 150px; position: relative; filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6)); margin: 10px 0; }
        .dice-shaking { animation: shake 0.1s infinite; }
        .d10-val {
            position: absolute; top: 38%; left: 50%; transform: translate(-50%, -50%);
            font-size: 48px; font-weight: bold; color: white;
            text-shadow: 2px 2px 4px black; font-family: 'Arial', sans-serif; pointer-events: none;
        }
        
        #dice-expl {
            color: #ccc; font-size: 13px;
            width: 350px; text-align: left;
            background: #111; padding: 15px; border-radius: 6px; border: 1px solid #444;
            font-family: 'Consolas', monospace;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 4px; border-bottom: 1px dashed #333; padding-bottom: 2px; }
        .receipt-total { display: flex; justify-content: space-between; margin-top: 8px; font-weight: bold; color: var(--accent); font-size: 16px; border-top: 2px solid var(--accent); padding-top: 5px; }

        .dice-btn {
            background: var(--blue-team); color: white; border: none;
            padding: 12px 50px; font-size: 18px; font-weight: bold;
            border-radius: 4px; cursor: pointer; display: none;
            box-shadow: 0 0 15px rgba(68, 136, 255, 0.6); margin-top: 15px;
        }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 50% { transform: rotate(-5deg); } 75% { transform: rotate(5deg); } 100% { transform: rotate(0deg); } }

        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 3000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .modal-card {
            background: #222; border: 2px solid var(--accent); padding: 30px;
            text-align: center; max-width: 400px; width: 80%;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .mode-btn { width: 100%; margin-top: 10px; padding: 15px; font-size: 16px; }

        .tool-sub-options { display: flex; gap: 5px; margin-top: 5px; }
        .btn-small { padding: 5px; font-size: 11px; flex: 1; }

        #game-container { position: relative; overflow: hidden; background: #111; }

        #right-panel {
            background: var(--bg-panel); border-left: 1px solid var(--border);
            display: grid; grid-template-rows: auto 1fr 200px; overflow: hidden; z-index: 10;
        }
        #context-card { padding: 15px; background: #333; border-bottom: 1px solid var(--border); text-align: center; min-height: 140px; }
        .ctx-header-row { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 5px; }
        .ctx-portrait { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; background: #222; border-radius: 4px; border: 1px solid #444; }
        .ctx-portrait img { width: 100%; height: 100%; object-fit: contain; }
        .ctx-side-info { width: 60px; font-size: 10px; font-weight: bold; text-align: center; padding: 4px; border-radius: 4px; background: #222; display: flex; align-items: center; justify-content: center; min-height: 24px; border: 1px solid #444; }
        .ctx-title { font-size: 16px; font-weight: bold; color: white; }
        .ctx-subtitle { font-size: 12px; color: var(--accent); margin-bottom: 5px; }
        .status-badges { display: flex; gap: 5px; justify-content: center; margin-top: 5px; flex-wrap: wrap; }
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 3px; font-weight: bold; cursor: default; }
        .badge-terrain { cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
        .badge-vp { background: #000; color: #FFD700; border: 1px solid #FFD700; }
        #context-stats { padding: 15px; overflow-y: auto; }
        .stat-row { display: flex; justify-content: space-between; border-bottom: 1px solid #3a3a3a; padding: 4px 0; font-size: 13px; }
        .stat-label { color: var(--text-dim); }
        .stat-value { font-weight: bold; color: white; }

        #stack-list { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; }
        .stack-item { cursor: pointer; border: 1px solid #444; border-radius: 4px; background: #222; padding: 5px; display: flex; align-items: center; gap: 10px; }
        .stack-item:hover { border-color: var(--accent); background: #333; }
        .stack-img { width: 40px; height: 40px; object-fit: contain; }
        .stack-info { flex-grow: 1; font-size: 11px; text-align: left; }
        .stack-name { font-weight:bold; color:white; }

        .stack-item.spent .stack-name { color: #ff4444 !important; }

        #log-container { background: #111; border-top: 1px solid var(--accent); padding: 10px; font-family: 'Consolas', monospace; font-size: 11px; overflow-y: auto; color: #ccc; }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .log-turn { color: var(--accent); font-weight: bold; margin-top: 8px; }
        .log-combat { color: #ff5555; }
        .log-info { color: #88ccff; }
        .log-capture { color: #ffff00; }

        #json-modal { position: absolute; top: 50px; left: 50px; width: 300px; background: #222; border: 2px solid var(--accent); padding: 15px; z-index: 2000; display: none; }
    </style>
</head>
<body>

<div id="left-panel">
    <div id="command-header" class="command-header cmd-blue">
        UK COMMAND (BLUE)
    </div>

    <div class="panel-header">SCENARIO</div>
    <div class="scenario-box" id="scenario-info-box">
        <strong style="color:white">Wargame Engine</strong><br>
        <span style="color:#aaa">No Scenario Loaded</span><br>
        <p style="margin:5px 0 0 0; color:#888; font-style:italic">Load JSON to start...</p>
    </div>

    <div class="score-box">
        <div class="score-team" style="color:var(--blue-team)">UK</div>
        <div class="score-team" style="color:var(--red-team)">GER</div>
        <div class="score-val" style="color:var(--blue-team)" id="score-blue">0</div>
        <div class="score-val" style="color:var(--red-team)" id="score-red">0</div>
        <div class="bar-container">
            <div class="bar-fill" id="score-bar"></div>
        </div>
    </div>

    <div class="turn-display">
        TURN: <span id="turn-counter">1</span> / <span id="max-turns">-</span><br>
        <span style="color: var(--accent); font-size:12px;" id="phase-display">SETUP</span>
    </div>

    <div class="menu-btn-group">
        <button class="btn" onclick="toggleListMode('reinforcements')" id="btn-reinf">REINFORCEMENTS</button>
        <button class="btn" onclick="toggleListMode('strikes')" id="btn-strikes">OFF-BOARD STRIKES</button>
        <button class="btn btn-primary" id="btn-phase" onclick="nextPhase()">Finish Setup</button>
    </div>
    
    <div id="dynamic-list-area" style="flex-grow:1; overflow-y:auto; margin-top:10px;"></div>
    
    <div class="panel-header" style="margin-top:10px">TOOLS</div>
    <div>
        <button class="btn" id="btn-los" style="width:100%" onclick="toggleLOSTool()">Line of Sight Tool</button>
        <div id="los-options" class="tool-sub-options" style="display:none;">
            <button id="los-inf" class="btn btn-small active" onclick="setLOSType('infantry')">Infantry Height</button>
            <button id="los-veh" class="btn btn-small" onclick="setLOSType('vehicle')">Vehicle Height</button>
        </div>
        <button class="btn" id="btn-arc" style="width:100%; margin-top:5px; border-color:#88ccff; color:#88ccff" onclick="toggleArcTool()">Show Frontal Arc</button>
    </div>
    <button class="btn" onclick="toggleMapLoader()">Load Scenario JSON</button>
</div>

<div id="game-container">
    <div id="json-modal">
        <textarea id="json-input" rows="6" style="width:100%; background:#111; color:#fff; border:1px solid #444;" placeholder="Paste Scenario JSON..."></textarea>
        <button class="btn btn-primary" style="width:100%; margin-top:5px;" onclick="loadScenario()">Load</button>
        <button class="btn" style="width:100%; margin-top:5px;" onclick="toggleMapLoader()">Close</button>
    </div>

    <div id="mode-modal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="color:var(--accent); margin-top:0">SELECT GAME MODE</h2>
            <button class="mode-btn btn btn-primary" onclick="startGameMode('hotseat')">HOTSEAT (2 Player)</button>
            <button class="mode-btn btn" disabled style="opacity:0.5; cursor:not-allowed">PLAYER VS AI (Coming Soon)</button>
        </div>
    </div>

    <div id="dice-overlay">
        <div class="dice-header" id="dice-title">ROLLING...</div>
        <div class="dice-subheader" id="dice-subtitle"></div>
        <div class="d10-container" id="dice-anim">
            <svg width="150" height="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="diceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#cc4400;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M50 2 L95 38 L78 88 L22 88 L5 38 Z" fill="url(#diceGrad)" stroke="#fff" stroke-width="2" stroke-linejoin="round"/>
                <path d="M50 2 L80 38 L50 65 L20 38 Z" fill="none" stroke="#fff" stroke-width="2" stroke-linejoin="round"/>
                <path d="M5 38 L20 38" stroke="#fff" stroke-width="2"/> <path d="M95 38 L80 38" stroke="#fff" stroke-width="2"/> <path d="M22 88 L50 65" stroke="#fff" stroke-width="2"/>
                <path d="M78 88 L50 65" stroke="#fff" stroke-width="2"/>
            </svg>
            <div class="d10-val" id="dice-val">0</div>
        </div>
        <div id="dice-verdict" style="font-size:20px; font-weight:bold; margin-top:5px; display:none; text-shadow: 0px 0px 10px rgba(0,0,0,1);"></div>
        <div id="dice-expl"></div>
        <button class="dice-btn" id="dice-ok-btn">CONTINUE</button>
    </div>

    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-card">
            <div style="font-size:32px; font-weight:bold; margin-bottom:10px;" id="end-title">VICTORY</div>
            <div style="color:#aaa; margin-bottom:20px; font-style:italic;" id="end-reason">Turns Limit Reached</div>
            <div style="margin-bottom:20px; font-size:18px;">
                <span style="color:var(--blue-team)">UK: <span id="end-blue">0</span></span> &nbsp;|&nbsp; 
                <span style="color:var(--red-team)">GER: <span id="end-red">0</span></span>
            </div>
            <button class="btn btn-primary" onclick="location.reload()">Return to Menu</button>
        </div>
    </div>
</div>

<div id="right-panel">
    <div id="context-card">
        <div class="ctx-header-row">
            <div id="ctx-status-left" class="ctx-side-info" style="color:#aaa;">-</div>
            <div class="ctx-portrait" id="ctx-img"></div>
            <div id="ctx-stance-right" class="ctx-side-info" style="color:#aaa;">-</div>
        </div>
        <div id="ctx-quality" style="color:#ffd700; font-size:16px; margin-bottom:5px; line-height:1;"></div>
        <div class="ctx-title" id="ctx-title">No Selection</div>
        <div class="ctx-subtitle" id="ctx-subtitle">-</div>
        <div class="status-badges" id="ctx-badges"></div>
        <div id="unit-actions" style="margin-top:10px; display:none; gap:5px; grid-template-columns: 1fr 1fr;">
            <button class="btn btn-game" style="padding:5px" onclick="selectAction('TACTICAL')">Tactical</button>
            <button class="btn btn-game" style="padding:5px" onclick="startHastyMove()">Hasty</button>
            <button class="btn btn-game" style="padding:5px" onclick="selectAction('FACING')">Face</button>
            <button class="btn btn-game" style="padding:5px; border-color:#ff5555; color:#ff5555" onclick="selectAction('FIRE')">FIRE</button>
            <button class="btn btn-setup" style="padding:5px; display:none" onclick="selectAction('FACING')">Rotate</button>
            <button class="btn btn-setup" style="padding:5px; border-color:#ffaa00; color:#ffaa00; display:none" onclick="redeployUnit()">Redeploy</button>
            
            <button class="btn btn-game" id="btn-finish-move" style="padding:5px; border-color:#d4a017; color:#d4a017; grid-column:span 2; display:none;" onclick="finishHastyMove()">FINISH MOVE</button>
        </div>
    </div>
    <div id="context-stats">
        <div class="panel-header" style="font-size:14px; border-width:1px;" id="stats-header">STATISTICS</div>
        <div id="stats-content"></div>
        <div id="stack-container" style="display:none; margin-top:15px;">
            <div class="panel-header" style="font-size:14px; border-width:1px;">STACK (Top First)</div>
            <div id="stack-list"></div>
        </div>
    </div>
    <div id="log-container">
        <div class="log-entry">System initialized.</div>
    </div>
</div>
<script>
// --- Configuration ---
const ASSETS_URL = 'https://raw.githubusercontent.com/trainJapan/HexWargame/main/artwork/';
const FACING_DIRS = ["N","NE","SE","S","SW","NW"];

// --- DYNAMIC REGISTRIES ---
let UNIT_DATA_REGISTRY = {};
let TERRAIN_TYPES = {};
let SPOTTING_RULES = null; 

const HEX_RADIUS = 40;

// Game State
let scenarioData = null; 
let mapData = null; 
let losTool = false;
let arcTool = false;
let losStartHex = null;
let losUnitType = 'infantry';
let units = [];
let activeSide = 'blue'; 
let initiativeWinner = 'blue';

// Separate Data Lists
let setupTrayUnits = []; 
let reinforcementUnits = []; 
let strikes = [];    

let unitIdCounter = 2000;
let currentTurn = 1;
let currentPhase = 'SETUP'; 
let scores = { blue: 0, red: 0 };
let captureOwners = {}; 
let currentListMode = 'tray'; 

// Selection State
let selectedUnit = null; 
let selectedHex = null; 
let selectedTrayItem = null; 
let currentAction = null; 
let isDeploying = false; 

// Phaser Objects
let scene, hexGroup, zoneGraphics, objGraphics, roadGraphics, losGraphics, arcGraphics, unitGraphics, selectionGraphics, badgeGraphics, hexMap = {};
let unitSprites = {};
let objectiveSprites = []; 
let diceCallback = null; 
let cursors; 

const config = {
    type: Phaser.AUTO, parent: 'game-container',
    width: window.innerWidth - 580, height: window.innerHeight,
    backgroundColor: '#1a1a1a',
    fps: {
        target: 30,
        forceSetTimeOut: true
    },
    scene: { preload: preloadScene, create: createScene, update: updateScene }
};

const game = new Phaser.Game(config);

function preloadScene() {
    this.load.json('units_uk', 'units_UK.json');
    this.load.json('units_ger', 'units_GER.json');
    this.load.json('terrain_data', 'terrain.json');
    this.load.json('spotting_rules', 'spotting.json'); 
    this.make.graphics({x:0,y:0,add:false}).fillStyle(0xffffff).fillRect(0,0,1,1).generateTexture('fallback', 1, 1);
    
    // FOW Assets
    this.load.image('UK_FOW_Infantry', ASSETS_URL + 'counters/UK_FOW_Infantry.png');
    this.load.image('GER_FOW_Infantry', ASSETS_URL + 'counters/GER_FOW_Infantry.png');
    this.load.image('UK_FOW_Vehicle', ASSETS_URL + 'counters/UK_FOW_Vehicle.png');
    this.load.image('GER_FOW_Vehicle', ASSETS_URL + 'counters/GER_FOW_Vehicle.png');
}

function createScene() {
    scene = this;
    cursors = this.input.keyboard.createCursorKeys(); 
    
    createFOWTextures();

    try {
        const ukData = this.cache.json.get('units_uk') || {};
        const gerData = this.cache.json.get('units_ger') || {};
        const tData = this.cache.json.get('terrain_data') || {};
        SPOTTING_RULES = this.cache.json.get('spotting_rules') || null;

        if(!SPOTTING_RULES) console.warn("spotting.json failed to load!");
        
        Object.entries(ukData).forEach(([key, data]) => { data.key = key; data.side = 'blue'; UNIT_DATA_REGISTRY[key] = data; });
        Object.entries(gerData).forEach(([key, data]) => { data.key = key; data.side = 'red'; UNIT_DATA_REGISTRY[key] = data; });
        Object.entries(tData).forEach(([key, data]) => {
            TERRAIN_TYPES[key] = {
                images: data.images || [],
                color: 0x555555, los: (data.los_effect || 'clear').toLowerCase(), cost: data.movement_cost || 1,
                terrainHeight: data.terrain_height || 0, infantryUsable: data.unit_height_infantry || 0, vehicleUsable: data.unit_height_vehicle || 0
            };
        });
        
        let loadCount = 0;
        Object.values(UNIT_DATA_REGISTRY).forEach(u => { if(u.image) { this.load.image(u.key, ASSETS_URL + 'counters/' + u.image); loadCount++; } });
        Object.values(TERRAIN_TYPES).forEach(t => { if(t.images) { t.images.forEach(img => { const k = img.replace(/\.[^/.]+$/, ""); this.load.image(k, ASSETS_URL + 'map/' + img); }); loadCount++; } });
        if(loadCount > 0) { this.load.once('complete', () => { initEngine(); }); this.load.start(); } else { initEngine(); }
    } catch(e) { console.error("Error parsing JSON:", e); alert("Failed to load JSONs."); }
}

function createFOWTextures() {
    const types = ['UK_FOW_Infantry', 'GER_FOW_Infantry', 'UK_FOW_Vehicle', 'GER_FOW_Vehicle'];
    types.forEach(key => {
        if (!scene.textures.exists(key)) {
            const g = scene.make.graphics({x:0,y:0,add:false});
            g.fillStyle(0x444444);
            g.fillRect(0,0,40,40);
            g.lineStyle(2, 0xaaaaaa);
            g.strokeRect(0,0,40,40);
            g.generateTexture(key, 40, 40);
        }
    });
    const g = scene.make.graphics({x:0,y:0,add:false});

    }
    if (cursors) {
        const cam = this.cameras.main;
        const speed = 15 / cam.zoom;
        if (cursors.left.isDown) cam.scrollX -= speed;
        if (cursors.right.isDown) cam.scrollX += speed;
        if (cursors.up.isDown) cam.scrollY -= speed;
        if (cursors.down.isDown) cam.scrollY += speed;
    }
}

    // --- ADVANCED SPOTTING ENGINE ---
let spottingQueue = [];
let isSpottingQueueRunning = false;

// FEATURE #1: Asymmetric Identity Protection Helper
function getMaskedIdentity(actor, observer) {
    let isVisible = false;
    if (observer && observer.memory && observer.memory[actor.id] && observer.memory[actor.id].level === 2) isVisible = true;
    if (actor.side === activeSide) isVisible = true; // You always know your own units
    
    if (isVisible) {

    } else {
        const sideStr = actor.side === 'blue' ? 'UK' : 'GER';
        return `Unknown ${sideStr} Unit`;
    }
}

function queueSpottingCheck(observer, target, isReactive) {
    spottingQueue.push({observer, target, isReactive});
    if(!isSpottingQueueRunning) processSpottingQueue();
}

function processSpottingQueue() {
    if(spottingQueue.length === 0) {
        isSpottingQueueRunning = false;
        uiUpdate();
        return;
    }
    isSpottingQueueRunning = true;
    const task = spottingQueue.shift();
    executeSpottingCheck(task.observer, task.target, task.isReactive, processSpottingQueue);
}

function updateSpottingMemory(observer, target, level) {
    if(!observer.memory) observer.memory = {};
    const currentData = observer.memory[target.id] || { level: 0, turnSpotted: 0 };
    if (level > currentData.level) {
        observer.memory[target.id] = { level: level, turnSpotted: currentTurn };
        if (level === 2) {
            units.filter(u => u.side === observer.side && u.q === observer.q && u.r === observer.r && u.id !== observer.id && u.hp > 0)
                 .forEach(friend => {
                     if(!friend.memory) friend.memory = {};
                     const fCurrent = friend.memory[target.id] ? friend.memory[target.id].level : 0;
                     if(fCurrent < 2) friend.memory[target.id] = { level: 2, turnSpotted: currentTurn };
                 });
        }
    }
}

// FEATURE #2: Spotter-Initiated LOS Breaks (Level 0 Wiper)
function revalidateSpotting(movingUnit) {
    let boardChanged = false;

    // 1. Check if enemies lost sight of the moving unit
    units.filter(u => u.side !== movingUnit.side && u.hp > 0).forEach(enemy => {
        if (enemy.memory && enemy.memory[movingUnit.id] && enemy.memory[movingUnit.id].level === 2) {

            if (r.impossible) {

                boardChanged = true;
                if(activeSide === enemy.side) addToLog(`[FOW] Contact lost with target.`, "log-info");
            }
        }
    });
    
    // 2. Check if the moving unit lost sight of known enemies
    if (movingUnit.memory) {
        units.filter(u => u.side !== movingUnit.side && u.hp > 0).forEach(enemy => {
            if (movingUnit.memory[enemy.id] && movingUnit.memory[enemy.id].level === 2) {

                if (r.impossible) {
                    movingUnit.memory[enemy.id].level = 0;
                    boardChanged = true;
                    if(activeSide === movingUnit.side) addToLog(`[FOW] Contact lost with target.`, "log-info");
                }
            }
        });
    }
    
    if (boardChanged) {
        redrawAllUnits(); 
    }
}

// FEATURE #4: Pure Cube Coordinate Vector Math for perfect 3-hex spine frontal arcs
function isInFrontalArc(spotter, targetHex) {
    if (spotter.facing === 'X' || spotter.facing === undefined) return true;
    
    const a = offsetToCube(spotter.q, spotter.r);
    const b = offsetToCube(targetHex.q, targetHex.r);
    
    const dx = b.x - a.x;
    const dy = b.y - a.y;
    const dz = b.z - a.z;
    
    if (dx === 0 && dy === 0 && dz === 0) return true; // Same hex is always in arc

    // Cube Direction Vectors for Facings 0 through 5
    const dirs = [
        {x: 0, y: 1, z: -1}, // 0: N
        {x: 1, y: 0, z: -1}, // 1: NE
        {x: 1, y: -1, z: 0}, // 2: SE
        {x: 0, y: -1, z: 1}, // 3: S
        {x: -1, y: 0, z: 1}, // 4: SW
        {x: -1, y: 1, z: 0}  // 5: NW
    ];
    
    const dir = dirs[spotter.facing];
    
    // Calculate Dot Product
    const dot = (dx * dir.x) + (dy * dir.y) + (dz * dir.z);
    
    // Calculate Cube Distance
    const dist = Math.max(Math.abs(dx), Math.abs(dy), Math.abs(dz));
    
    // A hex is within the front 3 hex-spines if the dot product >= distance
    return dot >= dist; 
}

function calculateSpottingChance(observer, target) {
    let receipt = { chance: 100, html: "", log: "", autoSpot: false, autoFow: false, impossible: false, targetRoll: 0 };
    if(!SPOTTING_RULES) { receipt.autoSpot = true; return receipt; } 

    const dist = getHexDistance(observer, target);
    const isTargetInf = (target.category !== 'vehicle' && target.category !== 'hwt');
    const isObsInf = (observer.category !== 'vehicle' && observer.category !== 'hwt');
    
    const fmt = (val) => val > 0 ? `+${val}` : `${val}`;

    // 1. Auto FOW Checks (Adjacent)
    if (dist <= SPOTTING_RULES.auto_fow_rules.adjacent_distance) {
        if (isObsInf && SPOTTING_RULES.auto_fow_rules.infantry_spotter_sees_all) receipt.autoFow = true;
        if (!isObsInf && !isTargetInf && SPOTTING_RULES.auto_fow_rules.vehicle_spotter_sees_vehicle) receipt.autoFow = true;
    }

    receipt.html += `<div class="receipt-row"><span>Base Chance:</span> <span>100%</span></div>`;
    receipt.log += `(Base 100%`;

    // 2. Unit States
    const stateGroup = isTargetInf ? SPOTTING_RULES.unit_states.infantry : SPOTTING_RULES.unit_states.vehicle;
    let stanceKey = target.stance || 'deployed';
    if (target.hasMovedThisTurn) stanceKey = 'moving';
    
    const stateMod = stateGroup[stanceKey] || 0;
    if (stateMod !== 0) {
        receipt.chance += stateMod;
        receipt.html += `<div class="receipt-row"><span>Target ${stanceKey.toUpperCase()}:</span> <span>${fmt(stateMod)}%</span></div>`;
        receipt.log += ` ${fmt(stateMod)}% ${stanceKey}`;
    }

    // 3. Terrain Concealment
    const tTerrain = hexMap[target.q][target.r].terrain;
    const concealGroup = isTargetInf ? SPOTTING_RULES.terrain_concealment.infantry : SPOTTING_RULES.terrain_concealment.vehicle;
    const concealMod = concealGroup[tTerrain];
    
    if (concealMod === null) {
        receipt.impossible = true; receipt.log += ` - Blocked by ${tTerrain})`;
        return receipt;
    } else if (concealMod !== 0) {
        receipt.chance += concealMod;
        receipt.html += `<div class="receipt-row"><span>Terrain (${tTerrain}):</span> <span>${fmt(concealMod)}%</span></div>`;
        receipt.log += ` ${fmt(concealMod)}% ${tTerrain}`;
    }

    // 4. LOS Quality
    const obsHeight = isObsInf ? 'infantry' : 'vehicle';
    const los = calculateLOS(hexMap[observer.q][observer.r], hexMap[target.q][target.r], obsHeight);
    const losMod = SPOTTING_RULES.los_quality[los.status];
    
    if (losMod === null) {
        receipt.impossible = true; receipt.log += ` - LOS Blocked)`;
        return receipt;
    } else if (losMod !== 0) {
        receipt.chance += losMod;
        receipt.html += `<div class="receipt-row"><span>LOS (${los.status}):</span> <span>${fmt(losMod)}%</span></div>`;
        receipt.log += ` ${fmt(losMod)}% LOS`;
    }

    // 5. Scenario Modifiers
    if (dist > SPOTTING_RULES.scenario_modifiers.visibility.distance_threshold) {
        let visObj = scenarioData?.info?.visibility || 'normal';
        let visMod = SPOTTING_RULES.scenario_modifiers.visibility[visObj] || 0;
        if(visMod !== 0) { receipt.chance += visMod; receipt.html += `<div class="receipt-row"><span>Vis (${visObj}):</span> <span>${fmt(visMod)}%</span></div>`; receipt.log += ` ${fmt(visMod)}% vis`; }
    }
    if (dist > SPOTTING_RULES.scenario_modifiers.time.distance_threshold) {
        let timeObj = scenarioData?.info?.time || 'day';
        let timeMod = SPOTTING_RULES.scenario_modifiers.time[timeObj] || 0;
        if(timeMod !== 0) { receipt.chance += timeMod; receipt.html += `<div class="receipt-row"><span>Time (${timeObj}):</span> <span>${fmt(timeMod)}%</span></div>`; receipt.log += ` ${fmt(timeMod)}% time`; }
    }

    // 6. Fired This Turn
    if (observer.hasFiredThisTurn) {
        let isSniper = observer.name && observer.name.toLowerCase().includes("sniper");
        let fireMod = isSniper ? SPOTTING_RULES.situational_modifiers.fired_this_turn.sniper_penalty : SPOTTING_RULES.situational_modifiers.fired_this_turn.standard_penalty;
        if (fireMod !== 0) {
            receipt.chance += fireMod;
            receipt.html += `<div class="receipt-row"><span>Fired This Turn:</span> <span>${fmt(fireMod)}%</span></div>`;
            receipt.log += ` ${fmt(fireMod)}% fired`;
        }
    }

    // 7. Arcs and Stationary Rules
    const inFront = isInFrontalArc(observer, hexMap[target.q][target.r]);
    if (!inFront) {
        let arcMod = 0;
        if (!isObsInf && isTargetInf) arcMod = SPOTTING_RULES.situational_modifiers.out_of_arc_penalties.infantry_spotted_by_vehicle;
        else if (!isObsInf && !isTargetInf) arcMod = SPOTTING_RULES.situational_modifiers.out_of_arc_penalties.vehicle_spotted_by_vehicle;
        else if (isObsInf && isTargetInf) arcMod = SPOTTING_RULES.situational_modifiers.out_of_arc_penalties.infantry_spotted_by_infantry;
        
        if (arcMod !== 0) {
            receipt.chance += arcMod;
            receipt.html += `<div class="receipt-row"><span>Out of Arc:</span> <span>${fmt(arcMod)}%</span></div>`;
            receipt.log += ` ${fmt(arcMod)}% arc`;
        }
    }

    if (!isObsInf && isTargetInf && stanceKey !== 'moving') {
        let statMod = SPOTTING_RULES.situational_modifiers.stationary_infantry_spotted_by_vehicle;
        if (statMod !== 0) {
            receipt.chance += statMod;
            receipt.html += `<div class="receipt-row"><span>Stat. Inf vs Veh:</span> <span>${fmt(statMod)}%</span></div>`;
            receipt.log += ` ${fmt(statMod)}% stat.inf`;
        }
    }

    receipt.log += `)`;
    if (receipt.chance >= 100) receipt.autoSpot = true;
    if (receipt.chance <= 0) receipt.impossible = true;

    receipt.targetRoll = Math.floor(receipt.chance / 10);
    if (receipt.targetRoll > 9) receipt.targetRoll = 9;

    receipt.html += `<div class="receipt-total"><span>FINAL CHANCE:</span> <span>${receipt.chance}%</span></div>`;
    if(receipt.impossible) receipt.html += `<div style="text-align:center; color:#ff4444; font-weight:bold; margin-top:5px;">IMPOSSIBLE</div>`;
    else if(receipt.autoSpot) receipt.html += `<div style="text-align:center; color:#00ff00; font-weight:bold; margin-top:5px;">AUTO-SPOT</div>`;
    else receipt.html += `<div style="text-align:center; color:var(--accent); font-weight:bold; margin-top:5px;">ROLL ${receipt.targetRoll} OR LOWER</div>`;

    return receipt;
}

function executeSpottingCheck(observer, target, isReactive, nextCallback) {
    const r = calculateSpottingChance(observer, target);
    
    // FEATURE #1: Asymmetric Identity Protection (Masking coordinates and names)
    const obsNameCoords = getMaskedIdentity(observer, target);
    const tgtNameCoords = getMaskedIdentity(target, observer);

    if (r.autoFow) updateSpottingMemory(observer, target, 1);

    if (r.impossible) {
        nextCallback(); 
        return; 
    }
    
    if (r.autoSpot) {
        updateSpottingMemory(observer, target, 2);
        // Once spotted, target name is revealed
        const revealedTarget = getMaskedIdentity(target, observer);
        addToLog(`[SPOTTING] ${obsNameCoords} -> ${revealedTarget} ${r.log}. Auto-Spotted!`, "log-info");
        redrawAllUnits();
        nextCallback();
        return;
    }

    const title = isReactive ? "REACTIVE SPOTTING" : "ACTIVE SPOTTING";
    const subtitle = obsNameCoords;
    
    rollD10(title, subtitle, 'spotting', r.targetRoll, (roll) => {
        let hit = (roll !== 10 && roll <= r.targetRoll);
        let rollDisplay = (roll === 10) ? 0 : roll;
        
        if (hit) {
            updateSpottingMemory(observer, target, 2);
            const revealedTarget = getMaskedIdentity(target, observer);
            addToLog(`[SPOTTING] ${obsNameCoords} -> ${revealedTarget} ${r.log}. Roll: ${rollDisplay}. Success!`, "log-info");
            redrawAllUnits();
        } else {
            addToLog(`[SPOTTING] ${obsNameCoords} -> ${tgtNameCoords} ${r.log}. Roll: ${rollDisplay}. Failed.`, "log-info");
        }
        nextCallback();
    }, r.html, observer.side);
}

function runActiveSpotting(observer) {
    units.filter(u => u.side !== observer.side && u.hp > 0).forEach(target => {
        if (observer.memory && observer.memory[target.id] && observer.memory[target.id].level === 2) return;
        queueSpottingCheck(observer, target, false);
    });
}

function runReactiveSpotting(movingUnit) {
    units.filter(u => u.side !== movingUnit.side && u.hp > 0 && !u.hasActed).forEach(enemy => {
        if (enemy.memory && enemy.memory[movingUnit.id] && enemy.memory[movingUnit.id].level === 2) return;
        queueSpottingCheck(enemy, movingUnit, true);
    });
}

// --- VICTORY SYSTEM ---
function checkInitialControl() {
    units.forEach(u => { checkControl(u); });
}

function checkControl(unit) {
    if(!unit || unit.hp <= 0) return;
    const key = `${unit.q},${unit.r}`;
    const hex = hexMap[unit.q][unit.r];
    if(hex && hex.victoryPoints && captureOwners[key] !== unit.side) {
        captureOwners[key] = unit.side;
        addToLog(`${unit.side.toUpperCase()} captured VL at ${unit.q},${unit.r}!`, "log-capture");
        updateScore();
    }
}

function updateScore() {
    scores.blue = 0; scores.red = 0;
    for(const key in captureOwners) {
        const [q,r] = key.split(',').map(Number);
        const hex = hexMap[q][r];
        if(hex && hex.victoryPoints) { scores[captureOwners[key]] += hex.victoryPoints; }
    }
    document.getElementById('score-blue').innerText = scores.blue;
    document.getElementById('score-red').innerText = scores.red;
    const total = scores.blue + scores.red;
    if(total > 0) {
        const pct = (scores.blue / total) * 100;
        document.getElementById('score-bar').style.width = `${pct}%`;
    } else { document.getElementById('score-bar').style.width = `50%`; }
    if(currentPhase !== 'SETUP') displayMap(); 
    checkSuddenDeath();
}

function checkSuddenDeath() {
    if(!scenarioData || !scenarioData.victory || !scenarioData.victory.thresholds) return;
    const th = scenarioData.victory.thresholds;
    const blueTh = parseInt(th.blue) || 0;
    const redTh = parseInt(th.red) || 0;
    const totalPossible = scenarioData.victory.locations.reduce((sum, loc) => sum + loc.points, 0);
    if(totalPossible === 0) return;

    if (blueTh > 0 && (scores.blue / totalPossible) * 100 >= blueTh) endGame('blue', 'Sudden Death Threshold Met!');
    if (redTh > 0 && (scores.red / totalPossible) * 100 >= redTh) endGame('red', 'Sudden Death Threshold Met!');
}

    document.getElementById('game-over-modal').style.display = 'flex';

    title.innerText = (winner === 'blue' ? "UK / BLUE" : "GER / RED") + " VICTORIOUS";
    title.className = "end-title " + (winner==='blue' ? 'winner-blue' : 'winner-red');
    document.getElementById('end-title').style.color = winner==='blue' ? '#4488ff' : '#ff4444';
    document.getElementById('end-reason').innerText = reason;
    document.getElementById('end-blue').innerText = scores.blue;
    document.getElementById('end-red').innerText = scores.red;
}

function deployTrayUnit(uData, hex) {
    if (currentPhase === 'SETUP' && !setupTrayUnits.includes(uData)) {
        addToLog("Cannot deploy Reinforcements during Setup!", "log-combat");
        return;
    }

    if(currentPhase !== 'SETUP' && parseInt(uData.turn) !== currentTurn) {
        addToLog(`Unit can only be deployed on Turn ${uData.turn}.`, "log-combat"); return;
    }
    
    let valid = false;
    if(currentPhase === 'SETUP') {
        if (uData.side === 'blue' && hex.setupZone === 'blue') valid = true;
        if (uData.side === 'red' && hex.setupZone === 'red') valid = true;
    } else {
        if(uData.locType === 'hex') {
            const [tq, tr] = uData.locVal.split(',').map(Number);
            if(hex.q === tq && hex.r === tr) valid = true;
        } else if (uData.locType === 'edge') {
            const side = uData.locVal; // N, S, E, W
            if (side === 'N' && hex.r === 0) valid = true;
            else if (side === 'S' && hex.r === mapData.rows - 1) valid = true;
            else if (side === 'W' && hex.q === 0) valid = true;
            else if (side === 'E' && hex.q === mapData.cols - 1) valid = true;
        } else {
            if (uData.side === 'blue' && hex.setupZone === 'blue') valid = true;
            if (uData.side === 'red' && hex.setupZone === 'red') valid = true;
        }
    }

    if (!valid) {
        addToLog(`Invalid Deployment Location.`, "log-combat"); return;
    }

    const regInfo = UNIT_DATA_REGISTRY[uData.type] || {};
    const stats = regInfo.stats || {};
    
    const maxMp = stats.Movement_Points !== undefined ? stats.Movement_Points : 6;
    const fp = stats.Firepower !== undefined ? stats.Firepower : 3;
    const rng = stats.Range_Hexes !== undefined ? stats.Range_Hexes : 6;

    const newUnit = {
        id: unitIdCounter++,
        side: uData.side,
        type: uData.type,
        category: uData.category || regInfo.category || 'squad',
        name: uData.name || regInfo.name,
        quality: uData.quality || 'regular',
        q: hex.q, r: hex.r,
        facing: (uData.facing !== undefined && uData.facing !== 'X') ? uData.facing : 0,
        status: 'clear', 
        stance: 'deployed', 
        hasActed: false,    
        hasMovedThisTurn: false,
        hasFiredThisTurn: false,
        memory: {},         
        mp: maxMp, maxMp: maxMp, hp: 5, fp: fp, range: rng, isFixed: false
    };

    units.push(newUnit);
    
    if(currentPhase === 'SETUP') setupTrayUnits = setupTrayUnits.filter(t => t !== uData);
    else reinforcementUnits = reinforcementUnits.filter(t => t !== uData);
    
    selectedTrayItem = null;
    isDeploying = false;
    selectUnitInStack(newUnit);
    displayMap(); 
    updateDynamicList(); 
    uiUpdate();
    addToLog(`${newUnit.name} deployed.`);
    checkControl(newUnit);
}

function nextPhase() {
    if (currentPhase === 'SETUP') {
        if (setupTrayUnits.filter(u=>u.side===activeSide).length > 0) { 
             if(!confirm("Undeployed units remain. Finish anyway?")) return; 
        }

        if (activeSide === initiativeWinner) {
            const otherSide = (initiativeWinner === 'blue') ? 'red' : 'blue';
            addToLog(`${activeSide.toUpperCase()} Setup Complete. Switching to ${otherSide.toUpperCase()}.`, "log-info");
            switchSideTo(otherSide);
            return; 
        } 
        
        else {
             currentPhase = 'Action Phase';
             document.getElementById('btn-phase').innerText = "End Turn";
             isDeploying = false; 
             checkInitialControl(); 
             
             units.forEach(u => runActiveSpotting(u));

             switchSideTo(initiativeWinner);
             
             displayMap();
             addToLog("=== MATCH START ===", "log-turn");
             addToLog(`Turn ${currentTurn} Started.`, "log-turn");
             toggleListMode('reinforcements');
        }
    } 
    else {
        const otherSide = (activeSide === 'blue') ? 'red' : 'blue';
        activeSide = otherSide;
        
        if (activeSide === initiativeWinner) {
             currentTurn++;
        }
        
        if(currentTurn > scenarioData.info.maxTurns) {
            let win = 'draw';
            if(scores.blue > scores.red) win = 'blue';
            if(scores.red > scores.blue) win = 'red';
            endGame(win, "Turn Limit Reached");
            return;
        }

        document.getElementById('turn-counter').innerText = currentTurn;
        
        units.filter(u => u.side === activeSide).forEach(u => {
            u.mp = u.maxMp;
            u.hasActed = false;
            u.hasFiredThisTurn = false;
            if(!u.hasMovedThisTurn && (u.category==='squad'||u.category==='team')) u.stance = 'cover';
            else u.stance = 'deployed';
            
            u.hasMovedThisTurn = false; 
        });

        const friendlyUnits = units.filter(u => u.side === activeSide);
        friendlyUnits.forEach(spotter => {
            if(!spotter.memory) return;
            for(const [eid, memData] of Object.entries(spotter.memory)) {
                if(memData.level === 2) {
                    const turnsPassed = currentTurn - memData.turnSpotted;
                    
                    if (turnsPassed === 1) {
                        friendlyUnits.forEach(friend => {
                            const dist = getHexDistance({q: spotter.q, r: spotter.r}, {q: friend.q, r: friend.r});
                            if (dist <= 1 && friend.id !== spotter.id) {
                                if(!friend.memory) friend.memory = {};
                                const fLevel = friend.memory[eid] ? friend.memory[eid].level : 0;
                                if(fLevel < 1) friend.memory[eid] = { level: 1, turnSpotted: currentTurn };
                            }
                        });
                    } else if (turnsPassed >= 2) {
                        friendlyUnits.forEach(friend => {
                            if (friend.id !== spotter.id) {
                                if(!friend.memory) friend.memory = {};
                                const fLevel = friend.memory[eid] ? friend.memory[eid].level : 0;
                                if(fLevel < 1) friend.memory[eid] = { level: 1, turnSpotted: currentTurn };
                            }
                        });
                    }
                }
            }
        });

        units.filter(u => u.side === activeSide).forEach(u => runActiveSpotting(u));

        switchSideTo(activeSide);
        addToLog(`Turn ${currentTurn} Started. ${activeSide.toUpperCase()} Active.`, "log-turn");
    }
    document.getElementById('phase-display').innerText = currentPhase;
    updateDynamicList(); 
    uiUpdate();
}

function handleLeftClick(pointer) {
    if(isSpottingQueueRunning) return; // Prevent clicks while dice rolling
    const hex = getHexAtPoint(pointer.worldX, pointer.worldY);
    if (!hex) { selectedUnit = null; selectedHex = null; uiUpdate(); return; }
    if (losTool) { handleLOSToolClick(hex); return; }

    if (selectedTrayItem && !selectedTrayItem.isAsset) {
        deployTrayUnit(selectedTrayItem, hex);
        return;
    }

    if (currentAction === 'HASTY' && selectedUnit) {
        continueHastyMove(hex);
        return;
    }

    const hexUnits = units.filter(u => u.q === hex.q && u.r === hex.r && u.hp > 0);
    const visibleUnits = hexUnits.filter(u => u.side === activeSide || getUnitVisibility(u) > 0);

    if (currentAction && selectedUnit) {
        if (currentAction === 'FIRE') {
            const target = visibleUnits.find(u => u.side !== selectedUnit.side);
            if(target) executeFire(selectedUnit, target);
            else addToLog("No visible target.", "log-combat");
        } else if (currentAction === 'FACING') { changeFacing(selectedUnit, hex); } 
        else if (currentAction === 'TACTICAL') { executeTacticalMove(selectedUnit, hex); }
        return;
    }

    if (visibleUnits.length > 0) {
        const own = visibleUnits.find(u => u.side === activeSide);
        selectUnitInStack(own || visibleUnits[visibleUnits.length - 1]);
    } else {
        selectedUnit = null; selectedHex = hex; uiUpdate();
    }
}

// FEATURE #3: Stale Intelligence Wipe
function wipeStaleFOW(movingUnit) {
    let boardChanged = false;
    units.filter(u => u.side !== movingUnit.side && u.hp > 0).forEach(enemy => {
        if (enemy.memory && enemy.memory[movingUnit.id] && enemy.memory[movingUnit.id].level === 1) {
            enemy.memory[movingUnit.id].level = 0;
            boardChanged = true;
        }
    });
    if (boardChanged) redrawAllUnits();
}

function selectAction(action) {

    currentAction = action; 
    if (action === 'FIRE') addToLog(`Select target...`, "log-info"); 
    else if (action === 'FACING') addToLog(`Select direction...`, "log-info");

function startHastyMove() {
    if(!selectedUnit || selectedUnit.hasActed) return;
    selectedUnit.stance = 'moving';

function continueHastyMove(hex) {
    const dist = getHexDistance({q:selectedUnit.q, r:selectedUnit.r}, hex);
    if(dist !== 1) return;
    
    const cost = TERRAIN_TYPES[hex.terrain].cost;
    if(selectedUnit.mp < cost) { addToLog("Not enough MP.", "log-combat"); return; }
    
    selectedUnit.mp -= cost;
    moveUnitTo(selectedUnit, hex);
    selectedUnit.hasMovedThisTurn = true;
    
    wipeStaleFOW(selectedUnit); // FEATURE #3: FOW markers vanish when unit moves
    runReactiveSpotting(selectedUnit);
    revalidateSpotting(selectedUnit); // FEATURE #2: Re-check spotter's own LOS
    
    uiUpdate();
    if(selectedUnit.mp <= 0) finishHastyMove();
}

function finishHastyMove() {
    if(!selectedUnit) return;
    selectedUnit.stance = 'deployed';
    selectedUnit.hasActed = true;
    currentAction = null;
    document.getElementById('btn-finish-move').style.display = 'none';
    
    runActiveSpotting(selectedUnit);
    revalidateSpotting(selectedUnit); 
    
    addToLog(`${selectedUnit.name} finished move.`, "log-info");
    selectedUnit = null;
    uiUpdate();
    displayMap();
}

function executeTacticalMove(unit, targetHex) {
    const dist = getHexDistance({q: unit.q, r: unit.r}, targetHex);
    if (dist !== 1) { addToLog("Too far! Must be adjacent.", "log-combat"); return; }
    const terrainCost = TERRAIN_TYPES[targetHex.terrain].cost;
    if (terrainCost >= 999) { addToLog("Impassable.", "log-combat"); return; }
    
    unit.mp = 0; 
    unit.stance = 'deployed';
    unit.hasMovedThisTurn = true;
    moveUnitTo(unit, targetHex);
    unit.hasActed = true;
    
    wipeStaleFOW(unit); // FEATURE #3: FOW markers vanish
    runActiveSpotting(unit);
    revalidateSpotting(unit); // FEATURE #2: Re-check spotter's own LOS
    
    currentAction = null;
    selectedUnit = null;
    uiUpdate();
    displayMap();
}

function moveUnitTo(unit, hex) {
    calculateFacing(unit, hex);
    unit.q = hex.q; unit.r = hex.r;
    selectUnitInStack(unit); addToLog(`${unit.name} moved.`);
    checkControl(unit);
}

function calculateFacing(unit, targetHex) {
    if (unit.q === targetHex.q && unit.r === targetHex.r) return;
    const startPos = getHexPosition(unit.q, unit.r);
    const targetPos = getHexPosition(targetHex.q, targetHex.r);
    const angleRad = Phaser.Math.Angle.Between(startPos.x, startPos.y, targetPos.x, targetPos.y);
    const angleDeg = Phaser.Math.RadToDeg(angleRad);
    
    const idealAngles = [ -90, -30, 30, 90, 150, -150 ];
    let closestIndex = 0;
    let minDiff = 360;
    
    idealAngles.forEach((ideal, index) => {
        let diff = Math.abs(Phaser.Math.Angle.WrapDegrees(angleDeg - ideal));
        if (diff < minDiff) { minDiff = diff; closestIndex = index; }
    });
    
    unit.facing = closestIndex;
}

function executeFire(attacker, targetUnit) {
    if (!targetUnit || attacker.side === targetUnit.side) return;
    const startHex = hexMap[attacker.q][attacker.r];
    const targetHex = hexMap[targetUnit.q][targetUnit.r];
    
    let cat = attacker.category || 'squad';
    let attHeight = (cat==='vehicle' || cat==='hwt') ? 'vehicle' : 'infantry';
    
    const physicalRange = getPhysicalRange(startHex, targetHex);
    if (physicalRange > attacker.range) { addToLog("Out of range!", "log-combat"); currentAction = null; return; }
    
    const los = calculateLOS(startHex, targetHex, attHeight);
    if (los.status === 'blocked') { 
        addToLog("LOS Blocked.", "log-combat"); 
        drawVisualLOSLine(startHex, targetHex, 0xff0000);
        setTimeout(() => losGraphics.clear(), 1000);
        currentAction = null; return;
    }

    // FEATURE #1: Identity Protection for Combat
    const obsNameCoords = getMaskedIdentity(attacker, targetUnit);
    const tgtNameCoords = getMaskedIdentity(targetUnit, attacker);

    const title = `TO HIT (5+)`;
    const subtitle = obsNameCoords;
    const expl = `<div style="text-align:center; margin-top:10px;">Rolling Attack vs ${tgtNameCoords}</div>`;
    
    rollD10(title, subtitle, 'combat', 5, (roll) => {
        let hit = roll >= 5;
        let color = hit ? 0x00ff00 : 0xaaaaaa;
        let damage = 0;
        if (hit) {
            damage = attacker.fp; 
            if (los.status === 'degraded') { damage -= 1; addToLog("Degraded LOS (-1)", "log-info"); color = 0xffaa00; }
            
            // Frontal arc check for flanking bonus
            const inFront = isInFrontalArc(targetUnit, startHex);
            if (!inFront) { damage += 2; addToLog("Rear Shot (+2)", "log-combat"); color = 0xff0000; }
            
            damage = Math.max(1, damage);
            targetUnit.hp -= damage;
            addToLog(`Hit! Roll ${roll}. Dmg: ${damage}`, "log-combat");
        } else {
            addToLog(`Miss. Roll ${roll}.`, "log-info");
        }
        drawVisualLOSLine(startHex, targetHex, color);
        if (targetUnit.hp <= 0) {
            addToLog(`${tgtNameCoords} Destroyed!`, "log-combat");
            units = units.filter(u => u.id !== targetUnit.id);
            selectedUnit = null; uiUpdate();
        } else { uiUpdate(); }
        
        attacker.hasActed = true;
        attacker.hasFiredThisTurn = true; 
        setTimeout(() => losGraphics.clear(), 1000);
        currentAction = null;
    }, expl, attacker.side);
}

function loadScenario() {
    let txt = document.getElementById('json-input').value;
    txt = txt.replace(/[\n\r\t]+/g, ' ').replace(/\u00A0/g, ' ').trim();
    try {
        scenarioData = JSON.parse(txt);
        mapData = scenarioData.map; 
        units = []; setupTrayUnits = []; reinforcementUnits = []; strikes = [];
        
        if (scenarioData.units.locked) {
            scenarioData.units.locked.forEach(u => {
                u.isFixed = true; 
                if(!u.category && UNIT_DATA_REGISTRY[u.type]) { 
                    const info = UNIT_DATA_REGISTRY[u.type]; 
                    u.category = info.category; 
                    if(!u.name) u.name = info.name; 
                }
                if(!u.stance) u.stance = 'deployed'; 
                if(u.stance === 'cover' && u.category === 'hwt') u.stance = 'setup';
                
                const stats = (UNIT_DATA_REGISTRY[u.type] || {}).stats || {};
                u.maxMp = stats.Movement_Points !== undefined ? stats.Movement_Points : 6; 
                if(u.mp === undefined) u.mp = u.maxMp; 
                if(u.fp === undefined) u.fp = stats.Firepower !== undefined ? stats.Firepower : 3;
                if(u.range === undefined) u.range = stats.Range_Hexes !== undefined ? stats.Range_Hexes : 6; 
                if(u.hp === undefined) u.hp = 5;
                
                // FEATURE #1 (Setup): Strip 'X' fallback, strictly default to North (0)
                if(u.facing === undefined || u.facing === 'X') u.facing = 0;
                
                u.hasFiredThisTurn = false;
                
                units.push(u);
            });
        }
        if (scenarioData.units.tray) {
            scenarioData.units.tray.forEach(u => {
                if(!u.category && UNIT_DATA_REGISTRY[u.type]) u.category = UNIT_DATA_REGISTRY[u.type].category;
                if(!u.name && UNIT_DATA_REGISTRY[u.type]) u.name = UNIT_DATA_REGISTRY[u.type].name;
                if (u.turn && parseInt(u.turn) > 0) reinforcementUnits.push(u); 
                else setupTrayUnits.push(u);
            });
        }
        if (scenarioData.units.reinforcements) {
            scenarioData.units.reinforcements.forEach(r => {
                 if(!r.category && UNIT_DATA_REGISTRY[r.type]) r.category = UNIT_DATA_REGISTRY[r.type].category;
                 if(!r.name && UNIT_DATA_REGISTRY[r.type]) r.name = UNIT_DATA_REGISTRY[r.type].name;
                 reinforcementUnits.push(r);
            });
        }
        if (scenarioData.support) { 
            scenarioData.support.forEach(s => { s.isAsset = true; strikes.push(s); }); 
        }
        
        document.getElementById('max-turns').innerText = scenarioData.info.maxTurns;
        toggleMapLoader();
        document.getElementById('mode-modal').style.display = 'flex'; 
        
    } catch (e) { 
        alert('Invalid JSON: ' + e.message); 
        console.error(e); 
    }
}

function uiUpdate() { 
    selectionGraphics.clear(); 
    unitGraphics.clear(); 
    badgeGraphics.clear(); 
    arcGraphics.clear(); 
    
    scene.children.list.filter(c => c.name === 'badgeText').forEach(c => c.destroy()); 
    redrawAllUnits(); 
    
    // FEATURE #4: Draw dynamic Frontal Arc overlay using pure Cube Math
    if (arcTool && selectedUnit) {
        arcGraphics.fillStyle(0x000000, 0.5);
        for (let q = 0; q < mapData.cols; q++) {
            for (let r = 0; r < mapData.rows; r++) {
                if (!hexMap[q] || !hexMap[q][r]) continue;
                const hex = hexMap[q][r];
                if (isInFrontalArc(selectedUnit, hex)) {

                    arcGraphics.fillPoints(pts, true);
                }
            }
        }
    }

    if (!selectedUnit && selectedHex) { 
        selectionGraphics.lineStyle(3, 0xffffff, 1); 
        selectionGraphics.strokeCircle(selectedHex.x, selectedHex.y, HEX_RADIUS - 5); 
    }

function redeployUnit() { 
    if (!selectedUnit || currentPhase !== 'SETUP' || selectedUnit.isFixed) return; 
    const trayObj = { id: selectedUnit.id, side: selectedUnit.side, type: selectedUnit.type, category: selectedUnit.category, name: selectedUnit.name, quality: selectedUnit.quality, facing: selectedUnit.facing }; 
    setupTrayUnits.push(trayObj); units = units.filter(u => u !== selectedUnit); selectedUnit = null; displayMap(); updateDynamicList(); uiUpdate(); addToLog("Unit returned to Tray."); 
}

function getUnitVisibility(target) {
    if(currentPhase === 'SETUP') return target.side === activeSide ? 2 : 0;
    if (target.side === activeSide) return 2;
    if (selectedUnit && selectedUnit.side === activeSide) {
        if(selectedUnit.memory && selectedUnit.memory[target.id]) return selectedUnit.memory[target.id].level;
        return 0;
    }
    let maxLvl = 0;
    units.filter(u => u.side === activeSide).forEach(u => {
        if(u.memory && u.memory[target.id] && u.memory[target.id].level > maxLvl) maxLvl = u.memory[target.id].level;
    });
    return maxLvl;
}

function redrawAllUnits() { 
    Object.values(unitSprites).forEach(sprite => sprite.destroy()); 
    unitSprites = {}; 
    const stacks = {};
    units.forEach(u => {
       if(u.hp <= 0) return;
       const key = `${u.q},${u.r}`;
       if(!stacks[key]) stacks[key] = [];
       stacks[key].push(u);
    });

    Object.values(stacks).forEach(stack => {
        const visibleStack = stack.filter(u => getUnitVisibility(u) > 0);
        if(visibleStack.length === 0) return;
        
        let badgeCount = 0;
        visibleStack.forEach(u => {
            if (u.side === activeSide) badgeCount++;
            else if (getUnitVisibility(u) === 2) badgeCount++;
        });

        const topUnit = visibleStack[visibleStack.length - 1];

        visibleStack.forEach(unit => {
            const pos = getHexPosition(unit.q, unit.r);
            const visLevel = getUnitVisibility(unit);
            let texture = getUnitKey(unit);
            let alpha = 1.0; 
            
            if (visLevel === 1 && unit.side !== activeSide) {
                let sidePrefix = unit.side === 'blue' ? 'UK' : 'GER';
                let catSuffix = (unit.category === 'vehicle' || unit.category === 'hwt') ? 'Vehicle' : 'Infantry';
                texture = `${sidePrefix}_FOW_${catSuffix}`;
                if (!scene.textures.exists(texture)) texture = 'fow_generic';
            } else { if (!scene.textures.exists(texture)) texture = 'fallback'; }

            const sprite = scene.add.image(pos.x, pos.y, texture);
            sprite.setDisplaySize(HEX_RADIUS * 1.25, HEX_RADIUS * 1.25);
            sprite.setDepth(600);
            sprite.setAlpha(alpha);
            unitSprites[unit.id] = sprite;
            
            const isTop = (unit === topUnit);

            if (isTop && unit.side === activeSide && unit.hasActed && visLevel === 2) {
                unitGraphics.fillStyle(0xff0000, 1.0); unitGraphics.fillRect(pos.x - 16, pos.y + 16, 32, 6);
            }

            if (visLevel === 2 && unit.facing !== undefined) {
                if (isTop || unit.facing !== topUnit.facing) drawFacingIndicator(unit, pos);
            }

            if (isTop && unit.side === activeSide && visLevel === 2) drawStatusMarkers(unit, pos);
        });

        if (badgeCount > 1) { 
            const pos = getHexPosition(topUnit.q, topUnit.r);
            const badgeX = pos.x + 10; const badgeY = pos.y - 18; 
            badgeGraphics.fillStyle(0xffffff, 1); badgeGraphics.fillRect(badgeX, badgeY, 16, 14); 
            badgeGraphics.lineStyle(1, 0x000000, 1); badgeGraphics.strokeRect(badgeX, badgeY, 16, 14); 
            scene.add.text(badgeX + 8, badgeY + 7, `+${badgeCount-1}`, { font: '11px Arial', fill: '#000', fontStyle:'bold' }).setOrigin(0.5).setDepth(810).setResolution(2).setName('badgeText'); 
        } 
    });
    
    if (selectedUnit || selectedHex) { 
        const activeHex = selectedUnit ? hexMap[selectedUnit.q][selectedUnit.r] : selectedHex; 
        if(activeHex) { 
            const p = getHexPosition(activeHex.q, activeHex.r); 
            selectionGraphics.lineStyle(3, 0xffffff, 1); selectionGraphics.strokeCircle(p.x, p.y, HEX_RADIUS * 0.7); 
        } 
    } 
}

function drawFacingIndicator(unit, pos) { 
    const facingAngles = [-90, -30, 30, 90, 150, -150]; 
    const angleRad = Phaser.Math.DegToRad(facingAngles[unit.facing]); 
    const indicatorDist = HEX_RADIUS * 0.75; 
    const triX = pos.x + Math.cos(angleRad) * indicatorDist; 
    const triY = pos.y + Math.sin(angleRad) * indicatorDist; 
    let triColor = 0xffffff; 
    if(unit.stance === 'moving') triColor = 0x0055ff; 
    else if(unit.stance === 'deployed') triColor = 0xff0000; 
    else if(unit.stance === 'cover' || unit.stance === 'setup') triColor = 0xff8095; 
    unitGraphics.fillStyle(triColor, 1); 
    const size = 8; 
    unitGraphics.beginPath(); 
    unitGraphics.moveTo(triX + Math.cos(angleRad)*size, triY + Math.sin(angleRad)*size); 
    unitGraphics.lineTo(triX + Math.cos(angleRad+2.5)*size, triY + Math.sin(angleRad+2.5)*size); 
    unitGraphics.lineTo(triX + Math.cos(angleRad-2.5)*size, triY + Math.sin(angleRad-2.5)*size); 
    unitGraphics.closePath(); unitGraphics.fillPath(); 
}

function drawStatusMarkers(unit, pos) { 
    if (unit.status !== 'clear') { 
        const bx = pos.x + 15; const by = pos.y + 15; 
        let statColor = 0xffffff; let label = "!"; 
        if(unit.status === 'suppressed_2') { statColor = 0xffff00; label="+2"; } 
        else if(unit.status === 'suppressed_4') { statColor = 0xffff00; label="+4"; } 
        else if(unit.status === 'suppressed_6') { statColor = 0xffff00; label="+6"; } 
        else if(unit.status === 'shaken') { statColor = 0xff0000; label="!"; } 
        else if(unit.status === 'damaged') { statColor = 0x8800cc; label="X"; } 
        else if(unit.status === 'immobilized') { statColor = 0x8800cc; label="I"; } 
        badgeGraphics.fillStyle(statColor, 1); badgeGraphics.fillRect(bx - 8, by - 6, 16, 12); 
        badgeGraphics.lineStyle(1, 0x000000, 1); badgeGraphics.strokeRect(bx - 8, by - 6, 16, 12); 
        scene.add.text(bx, by, label, { font: '9px Arial', fill: '#000', fontStyle: 'bold' }).setOrigin(0.5).setDepth(810).setResolution(2).setName('badgeText'); 
    } 
}

function changeFacing(unit, targetHex) { 
    if (unit.q === targetHex.q && unit.r === targetHex.r) return; 
    
    // Feature #4: Snap facing exactly to 0-5 using cube vectors
    const a = offsetToCube(unit.q, unit.r);
    const b = offsetToCube(targetHex.q, targetHex.r);
    const dx = b.x - a.x; const dy = b.y - a.y; const dz = b.z - a.z;
    
    const dirs = [
        {x: 0, y: 1, z: -1},  // 0: N
        {x: 1, y: 0, z: -1},  // 1: NE
        {x: 1, y: -1, z: 0},  // 2: SE
        {x: 0, y: -1, z: 1},  // 3: S
        {x: -1, y: 0, z: 1},  // 4: SW
        {x: -1, y: 1, z: 0}   // 5: NW
    ];
    
    let maxDot = -Infinity;
    let bestFacing = unit.facing;
    
    dirs.forEach((dir, index) => {
        const dot = (dx * dir.x) + (dy * dir.y) + (dz * dir.z);
        if (dot > maxDot) { maxDot = dot; bestFacing = index; }
    });
    
    unit.facing = bestFacing; 
    uiUpdate(); addToLog(`Facing set to ${FACING_DIRS[bestFacing]}`); currentAction = null; 
    if(currentPhase === 'SETUP') redrawAllUnits(); 
}

function displayMap() { 
    if (!mapData) return; 
    hexGroup.clear(true, true); roadGraphics.clear(); zoneGraphics.clear(); objGraphics.clear(); 
    objectiveSprites.forEach(s => s.destroy()); objectiveSprites = []; hexMap = {}; 
    const cols = mapData.cols || 0; const rows = mapData.rows || 0; 
    for (let q = 0; q < cols; q++) { 
        hexMap[q] = {}; 
        for (let r = 0; r < rows; r++) { const pos = getHexPosition(q, r); hexMap[q][r] = { terrain: 'clear', x: pos.x, y: pos.y, q: q, r: r, hasRoad: false, variant: null }; } 
    } 
    if (mapData.terrain) mapData.terrain.forEach(t => { if (hexMap[t.q] && hexMap[t.q][t.r]) hexMap[t.q][t.r].terrain = t.type; }); 
    if (mapData.roads) mapData.roads.forEach(road => { if (hexMap[road.from.q]) hexMap[road.from.q][road.from.r].hasRoad = true; if (hexMap[road.to.q]) hexMap[road.to.q][road.to.r].hasRoad = true; }); 
    if (mapData.zones) { 
        mapData.zones.forEach(z => { 
            if (hexMap[z.q] && hexMap[z.q][z.r]) { 
                hexMap[z.q][z.r].setupZone = z.side; 
                let isZoneDeployment = true;
                if (selectedTrayItem && (selectedTrayItem.locType === 'hex' || selectedTrayItem.locType === 'edge')) isZoneDeployment = false;
                if (currentPhase === 'SETUP' || (isDeploying && isZoneDeployment && selectedTrayItem && selectedTrayItem.side === z.side)) {
                    const p = getHexPosition(z.q, z.r); const pts = []; for(let i=0; i<6; i++) pts.push({x: p.x+HEX_RADIUS*Math.cos(Math.PI/3*i), y: p.y+HEX_RADIUS*Math.sin(Math.PI/3*i)}); 
                    zoneGraphics.fillStyle(z.side === 'blue' ? 0x4488ff : 0xff4444, 0.2).fillPoints(pts, true); 
                }
            } 
        }); 
    }
    if (isDeploying && selectedTrayItem && selectedTrayItem.locType === 'hex') { 
        const [tq, tr] = selectedTrayItem.locVal.split(',').map(Number); 
        if(hexMap[tq] && hexMap[tq][tr]) { 
            const p = getHexPosition(tq, tr); const pts = []; for(let i=0; i<6; i++) pts.push({x: p.x+HEX_RADIUS*Math.cos(Math.PI/3*i), y: p.y+HEX_RADIUS*Math.sin(Math.PI/3*i)}); 
            zoneGraphics.fillStyle(selectedTrayItem.side === 'blue' ? 0x4488ff : 0xff4444, 0.4).fillPoints(pts, true); 
        }
    }
    if (isDeploying && selectedTrayItem && selectedTrayItem.locType === 'edge') {
        const side = selectedTrayItem.locVal; const color = selectedTrayItem.side === 'blue' ? 0x4488ff : 0xff4444;
        for (let q = 0; q < mapData.cols; q++) {
            for (let r = 0; r < mapData.rows; r++) {
                if ((side === 'N' && r === 0) || (side === 'S' && r === mapData.rows - 1) || (side === 'W' && q === 0) || (side === 'E' && q === mapData.cols - 1)) {
                    if (hexMap[q][r]) {
                        const p = getHexPosition(q, r); const pts = []; for(let i=0; i<6; i++) pts.push({x: p.x+HEX_RADIUS*Math.cos(Math.PI/3*i), y: p.y+HEX_RADIUS*Math.sin(Math.PI/3*i)});
                        zoneGraphics.fillStyle(color, 0.4).fillPoints(pts, true);
                    }
                }
            }
        }
    }
    const allObjectives = [...(mapData.objectives || mapData.victoryHexes || []), ...((scenarioData && scenarioData.victory && scenarioData.victory.locations) ? scenarioData.victory.locations : [])]; 
    if (allObjectives.length > 0) { 
        allObjectives.forEach(obj => { 
            if (hexMap[obj.q] && hexMap[obj.q][obj.r]) { 
                const hex = hexMap[obj.q][obj.r]; hex.victoryPoints = obj.points || 100; 
                const star = scene.add.star(hex.x, hex.y, 5, 8, 16, 0xffcc00); star.setStrokeStyle(2, 0x000000); star.setDepth(150); objectiveSprites.push(star); 
                objectiveSprites.push(scene.add.text(hex.x, hex.y + 10, hex.victoryPoints.toString(), { fontSize: '10px', stroke: '#000', strokeThickness: 3, fill: '#fff', fontStyle: 'bold' }).setOrigin(0.5).setDepth(151)); 
            } 
        }); 
    } 
    for (let q = 0; q < cols; q++) { for (let r = 0; r < rows; r++) { drawHex(hexMap[q][r]); } } 
    drawRoads(); redrawAllUnits(); 
}

function drawHex(hex) { 
    const terrainType = hex.terrain; const x = hex.x; const y = hex.y; 
    if (!hex.variant) hex.variant = Phaser.Math.Between(1, 3); 
    const textureKey = `${terrainType}${hex.variant}`; 
    if (scene.textures.exists(textureKey)) { 
        const img = scene.add.image(x, y, textureKey).setDisplaySize(HEX_RADIUS * 2, HEX_RADIUS * 2); 
        const shape = scene.make.graphics().fillStyle(0xffffff).beginPath(); 
        for (let i = 0; i < 6; i++) { const hx = x + HEX_RADIUS * Math.cos(Math.PI/3*i); const hy = y + HEX_RADIUS * Math.sin(Math.PI/3*i); if (i === 0) shape.moveTo(hx, hy); else shape.lineTo(hx, hy); } 
        shape.closePath().fillPath(); img.setMask(shape.createGeometryMask()); hexGroup.add(img); 
        const outline = scene.add.graphics().lineStyle(1, 0x333333, 0.5).beginPath(); 
        for (let i = 0; i < 6; i++) { const hx = x + HEX_RADIUS * Math.cos(Math.PI/3*i); const hy = y + HEX_RADIUS * Math.sin(Math.PI/3*i); if (i === 0) outline.moveTo(hx, hy); else outline.lineTo(hx, hy); } 
        outline.closePath().strokePath(); hexGroup.add(outline); 
    } else { 
        let color = TERRAIN_TYPES[terrainType] ? TERRAIN_TYPES[terrainType].color || 0x555555 : 0x555555; 
        const g = scene.add.graphics().fillStyle(color).lineStyle(1, 0x333333, 0.5).beginPath(); 
        for (let i = 0; i < 6; i++) { const hx = x + HEX_RADIUS * Math.cos(Math.PI/3*i); const hy = y + HEX_RADIUS * Math.sin(Math.PI/3*i); if (i === 0) g.moveTo(hx, hy); else g.lineTo(hx, hy); } 
        g.closePath().fillPath().strokePath(); hexGroup.add(g); 
    } 
}

function drawRoads() { 
    if (!mapData || !mapData.roads) return; 
    roadGraphics.lineStyle(6, 0x555555, 0.8); 
    mapData.roads.forEach(seg => { 
        const h1 = hexMap[seg.from.q][seg.from.r]; const h2 = hexMap[seg.to.q][seg.to.r]; 
        if (h1 && h2) roadGraphics.beginPath().moveTo(h1.x, h1.y).lineTo(h2.x, h2.y).strokePath(); 
    }); 
}

// --- VECTOR MATH & LOS ENGINE ---
function getHexPosition(q, r) { return { x: q * HEX_RADIUS * 1.5, y: r * HEX_RADIUS * Math.sqrt(3) + (q % 2 === 1 ? HEX_RADIUS * Math.sqrt(3) / 2 : 0) }; }
function offsetToCube(q, r) { const x = q; const z = r - (q - (q & 1)) / 2; return { x, y: -x - z, z }; }
function getHexDistance(h1, h2) { const a = offsetToCube(h1.q, h1.r); const b = offsetToCube(h2.q, h2.r); return Math.max(Math.abs(a.x - b.x), Math.abs(a.y - b.y), Math.abs(a.z - b.z)); }

function getHexAtPoint(worldX, worldY) { 
    if (!mapData) return null; 
    let closestHex = null; let closestDist = Infinity; 
    for (let q = 0; q < mapData.cols; q++) { 
        for (let r = 0; r < mapData.rows; r++) { 
            const hex = hexMap[q][r]; const dist = Math.sqrt((hex.x - worldX) ** 2 + (hex.y - worldY) ** 2); 
            if (dist < HEX_RADIUS && dist < closestDist) { closestDist = dist; closestHex = hex; } 
        } 
    } 
    return closestHex; 
}

function getPhysicalRange(startHex, targetHex) { 
    const hexes = []; const dx = targetHex.x - startHex.x; const dy = targetHex.y - startHex.y; 
    const dist = Math.sqrt(dx * dx + dy * dy); const steps = Math.ceil(dist / 2); 
    for (let i = 0; i <= steps; i++) { 
        const h = getHexAtPoint(startHex.x + dx * (i / steps), startHex.y + dy * (i / steps)); 
        if (h && !hexes.includes(`${h.q},${h.r}`) && !(h.q === startHex.q && h.r === startHex.r)) hexes.push(`${h.q},${h.r}`); 
    } 
    return hexes.length; 
}

function calculateLOS(startHex, targetHex, unitType = 'infantry') {
    const fromTerrain = TERRAIN_TYPES[startHex.terrain];
    const fromUsableHeight = unitType === 'vehicle' ? fromTerrain.vehicleUsable : fromTerrain.infantryUsable;
    
    const dx = targetHex.x - startHex.x; const dy = targetHex.y - startHex.y;
    const distance = Math.sqrt(dx * dx + dy * dy); const steps = Math.ceil(distance / 2);
    
    const hexesCrossed = new Set(); const edgeSegments = [];
    let edgeRunLength = 0; let edgeHexPair = null;
    
    for (let i = 0; i <= steps; i++) {
        const x = startHex.x + dx * (i / steps); const y = startHex.y + dy * (i / steps);
        const currentHex = getHexAtPoint(x, y);
        if (!currentHex || (currentHex.q === startHex.q && currentHex.r === startHex.r) || (currentHex.q === targetHex.q && currentHex.r === targetHex.r)) continue;
        
        const perpDx = -dy / distance; const perpDy = dx / distance;
        const hex1 = getHexAtPoint(x + perpDx * 3, y + perpDy * 3);
        const hex2 = getHexAtPoint(x - perpDx * 3, y - perpDy * 3);
        
        if (hex1 && hex2 && (hex1.q !== hex2.q || hex1.r !== hex2.r)) {
            const pairKey = [`${hex1.q},${hex1.r}`, `${hex2.q},${hex2.r}`].sort().join('|');
            if (edgeHexPair === pairKey) edgeRunLength++;
            else { if (edgeRunLength > 5) edgeSegments.push(edgeHexPair); edgeHexPair = pairKey; edgeRunLength = 1; }
        } else {
            if (edgeRunLength > 5) edgeSegments.push(edgeHexPair);
            edgeRunLength = 0; edgeHexPair = null; hexesCrossed.add(`${currentHex.q},${currentHex.r}`);
        }
    }
    if (edgeRunLength > 5) edgeSegments.push(edgeHexPair);
    
    let degradingCount = 0; let hasBlocking = false;
    for (let key of hexesCrossed) {
        const [q, r] = key.split(',').map(Number); const terrain = TERRAIN_TYPES[hexMap[q][r].terrain];
        let losEffect = terrain.los;
        if (terrain.terrainHeight < fromUsableHeight) {
            if (losEffect === 'blocking') losEffect = 'degrading'; else if (losEffect === 'degrading') losEffect = 'clear';
        }
        if (losEffect === 'blocking') hasBlocking = true; else if (losEffect === 'degrading') degradingCount++;
    }
    
    for (let edgePair of edgeSegments) {
        if (!edgePair) continue;
        const [k1, k2] = edgePair.split('|'); const [q1, r1] = k1.split(',').map(Number); const [q2, r2] = k2.split(',').map(Number);
        const t1 = TERRAIN_TYPES[hexMap[q1][r1].terrain]; const t2 = TERRAIN_TYPES[hexMap[q2][r2].terrain];
        let l1 = t1.los; let l2 = t2.los;
        if (t1.terrainHeight < fromUsableHeight) l1 = (l1==='blocking'?'degrading':(l1==='degrading'?'clear':l1));
        if (t2.terrainHeight < fromUsableHeight) l2 = (l2==='blocking'?'degrading':(l2==='degrading'?'clear':l2));
        
        if (l1 === 'blocking' && l2 === 'blocking') hasBlocking = true;
        else if (l1 === 'blocking' || l2 === 'blocking') degradingCount++;
        else if (l1 === 'degrading' && l2 === 'degrading') degradingCount++;
    }
    
    let standardStatus = 'clear';
    if (hasBlocking || degradingCount >= 2) standardStatus = 'blocked'; else if (degradingCount === 1) standardStatus = 'degraded';
    
    const hexesOnLine = getHexesAlongLine(startHex, targetHex);
    const roadLOSResult = checkRoadLOS(startHex, targetHex, hexesOnLine);
    if (roadLOSResult.isRoad) {
        const dist = getHexDistance(startHex, targetHex);
        let roadStatus = 'blocked';
        if (dist <= 5) roadStatus = 'clear'; else if (dist <= 10) roadStatus = 'degraded';
        const rank = { 'clear': 3, 'degraded': 2, 'blocked': 1 };
        if (rank[roadStatus] > rank[standardStatus]) return { status: roadStatus, isRoad: true };
    }
    return { status: standardStatus, isRoad: false };
}

function getHexesAlongLine(startHex, targetHex) { 
    const hexes = []; const dx = targetHex.x - startHex.x; const dy = targetHex.y - startHex.y; 
    const dist = Math.sqrt(dx*dx + dy*dy); const steps = Math.ceil(dist / 10); 
    for(let i=0; i<=steps; i++) { 
        const h = getHexAtPoint(startHex.x + dx*(i/steps), startHex.y + dy*(i/steps)); 
        if(h && !hexes.includes(h)) hexes.push(h); 
    } 
    return hexes; 
}

function checkRoadLOS(startHex, targetHex, hexesOnLine) { 
    if (!mapData || !mapData.roads || !startHex.hasRoad || !targetHex.hasRoad) return { isRoad: false }; 
    const roadPath = findRoadPath(startHex, targetHex); 
    if (!roadPath || roadPath.length < 2) return { isRoad: false }; 
    const idealDx = targetHex.x - startHex.x; const idealDy = targetHex.y - startHex.y; const idealLen = Math.sqrt(idealDx*idealDx + idealDy*idealDy); 
    for (let i = 0; i < roadPath.length - 1; i++) { 
        const c = roadPath[i]; const n = roadPath[i+1]; const sdx = n.x - c.x; const sdy = n.y - c.y; const slen = Math.sqrt(sdx*sdx + sdy*sdy); 
        if (((idealDx/idealLen) * (sdx/slen) + (idealDy/idealLen) * (sdy/slen)) < 0.96) return { isRoad: false }; 
    } 
    for (let h of hexesOnLine) if (!roadPath.find(rh => rh.q === h.q && rh.r === h.r)) return { isRoad: false }; 
    return { isRoad: true }; 
}

function findRoadPath(start, target) { 
    const visited = new Set(); const queue = [[start]]; 
    while(queue.length > 0) { 
        const path = queue.shift(); const curr = path[path.length-1]; 
        if(curr.q === target.q && curr.r === target.r) return path; 
        const key = `${curr.q},${curr.r}`; if(visited.has(key)) continue; visited.add(key); 
        mapData.roads.forEach(r => { 
            let next = null; 
            if(r.from.q === curr.q && r.from.r === curr.r) next = hexMap[r.to.q][r.to.r]; 
            else if(r.to.q === curr.q && r.to.r === curr.r) next = hexMap[r.from.q][r.from.r]; 
            if(next) queue.push([...path, next]); 
        }); 
    } 
    return null; 
}
